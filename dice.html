<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3DÈ™∞Â≠ê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .result-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .result-display.show {
            opacity: 1;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto;
        }

        .dice-count-selector {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }

        .dice-count-selector label {
            color: #333;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }

        .dice-count-selector select {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        .dice-count-selector select:hover {
            border-color: #764ba2;
        }

        .roll-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            pointer-events: auto;
        }

        .roll-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0,0,0,0.4);
        }

        .roll-button:active {
            transform: translateY(0);
        }

        .roll-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instructions {
            margin-top: 15px;
            color: white;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                top: 15px;
            }

            .result-display {
                font-size: 20px;
                padding: 12px 25px;
                top: 60px;
            }

            .roll-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .instructions {
                font-size: 12px;
            }

            .back-link {
                font-size: 14px;
                padding: 8px 15px;
                top: 15px;
                left: 15px;
            }

            .fps-counter {
                font-size: 12px;
                padding: 6px 12px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

    <script src="dice/dice-scene.js"></script>
    <script src="dice/dice-physics.js"></script>
    <script src="dice/dice-table.js"></script>
